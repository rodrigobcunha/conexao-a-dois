    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
        }
        /* Animação de fade-in para a pergunta */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>

            <button id="btn-leves" class="bg-rose-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-rose-600 transition-all duration-300 transform hover:scale-105">

        // ELEM DOM
        const btnLeves = document.getElementById('btn-leves');
        const btnConhecendo = document.getElementById('btn-conhecendo');
        const btnProfundas = document.getElementById('btn-profundas');
        const textoPergunta = document.getElementById('texto-pergunta');
        const perguntaContainer = document.getElementById('pergunta-container');
        
        // --- FUNC. GERAR PERGUNTA ---
        function gerarPergunta(categoria) {
            const listaDePerguntas = perguntas[categoria];
            if (!listaDePerguntas || listaDePerguntas.length === 0) {
                textoPergunta.textContent = "Não tEMM perguntas nesta categoria.";
                return;
            }

            // Gera índice aleatório
            const indiceAleatorio = Math.floor(Math.random() * listaDePerguntas.length);
            const perguntaSorteada = listaDePerguntas[indiceAleatorio];

            // animação
            perguntaContainer.classList.remove('fade-in');
            // refazer a animação
            void perguntaContainer.offsetWidth; 
            perguntaContainer.classList.add('fade-in');

            // mostr a pergunta
            textoPergunta.textContent = perguntaSorteada;
        }

        btnLeves.addEventListener('click', () => gerarPergunta('leves'));
